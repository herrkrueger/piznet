# Visualization Configuration for Patent Analysis Platform
# Enhanced from EPO PATLIB 2025 Live Demo Code

# General Visualization Settings
general:
  # Default Themes and Styling
  themes:
    default_theme: "patent_intelligence"
    available_themes:
      - "corporate"
      - "patent_intelligence" 
      - "scientific"
      - "minimal"
      - "colorful"
  
  # Output Configuration
  output:
    default_format: "html"
    supported_formats: ["html", "png", "pdf", "svg", "json"]
    image_resolution: 300  # DPI for image exports
    image_width: 1200
    image_height: 800
    include_plotlyjs: "cdn"  # Options: cdn, inline, directory
  
  # Professional Branding
  branding:
    title_prefix: "ðŸŽ¯ "
    subtitle_format: "EPO PATLIB 2025 - Enhanced with Claude Code"
    watermark: "Generated with Claude Code AI"
    footer_text: "Patent Intelligence Platform"
    logo_path: null  # Path to organization logo

# Chart Styling Configuration
charts:
  # Default Layout Settings
  layout:
    # Dimensions
    default_width: 800
    default_height: 600
    dashboard_width: 1200
    dashboard_height: 900
    
    # Margins
    margin_left: 80
    margin_right: 80
    margin_top: 100
    margin_bottom: 80
    
    # Background Colors
    plot_bgcolor: "white"
    paper_bgcolor: "#f8f9fa"
    
    # Typography
    font_family: "Arial, sans-serif"
    font_size: 12
    title_font_size: 18
    title_font_family: "Arial Black"
    axis_title_font_size: 14
    legend_font_size: 11
  
  # Color Schemes
  color_schemes:
    # Primary Patent Analysis Colors
    patent_analysis:
      - "#1f77b4"  # Blue
      - "#ff7f0e"  # Orange  
      - "#2ca02c"  # Green
      - "#d62728"  # Red
      - "#9467bd"  # Purple
      - "#8c564b"  # Brown
      - "#e377c2"  # Pink
      - "#7f7f7f"  # Gray
      - "#bcbd22"  # Olive
      - "#17becf"  # Cyan
    
    # Professional Qualitative
    qualitative_professional:
      - "#2E8B57"  # Sea Green
      - "#4169E1"  # Royal Blue
      - "#FF6347"  # Tomato
      - "#32CD32"  # Lime Green
      - "#FF69B4"  # Hot Pink
      - "#8A2BE2"  # Blue Violet
      - "#00CED1"  # Dark Turquoise
      - "#FF4500"  # Orange Red
    
    # Sequential Schemes for Heatmaps
    sequential:
      patent_activity: "Blues"
      market_share: "Reds" 
      innovation_intensity: "Viridis"
      growth_rate: "Plasma"
      time_evolution: "Cividis"
      technology_intensity: "Viridis"
    
    # Diverging Schemes for Correlations
    diverging:
      correlation: "RdBu_r"
      growth_decline: "RdYlGn"
      performance: "Spectral_r"
  
  # Chart-Specific Configurations
  scatter_plots:
    # Bubble Scatter Settings
    bubble_scatter:
      size_reference_factor: 2.0
      max_bubble_size: 50
      min_bubble_size: 8
      opacity: 0.7
      line_width: 2
      line_color: "rgba(255,255,255,0.8)"
      text_position: "middle right"
      text_font_size: 10
      hover_border_color: "white"
    
    # Regular Scatter Settings
    regular_scatter:
      marker_size: 8
      marker_opacity: 0.8
      line_width: 3
      show_trend_line: true
      trend_line_dash: "dash"
      trend_line_color: "red"
      trend_line_width: 2
  
  bar_charts:
    # Horizontal Bar Charts (Rankings)
    horizontal_bars:
      orientation: "h"
      text_position: "outside"
      text_template: "%{x}"
      bar_opacity: 0.8
      border_width: 1
      border_color: "white"
      show_values: true
    
    # Vertical Bar Charts
    vertical_bars:
      text_position: "outside"
      text_template: "%{y}" 
      bar_gap: 0.2
      bar_group_gap: 0.1
      show_grid: true
      grid_color: "lightgray"
  
  pie_charts:
    # Market Share Pies
    market_share:
      hole_size: 0.3  # Donut style
      text_info: "label+percent"
      text_position: "auto"
      pull_largest: 0.1  # Pull out largest slice
      show_legend: true
      legend_position: "right"
      max_categories: 10
      others_threshold: 1.0  # Combine categories < 1%
    
    # Distribution Pies
    distribution:
      hole_size: 0.2
      text_info: "label+value"
      show_percentages: true
      sort_slices: true
  
  time_series:
    # Line Charts
    line_charts:
      line_width: 3
      marker_size: 8
      mode: "lines+markers"
      smooth_lines: false
      show_trend: true
      confidence_intervals: false
    
    # Multi-series Time Charts
    multi_series:
      max_series: 8
      line_width: 2
      marker_size: 6
      opacity: 0.8
      legend_position: "bottom"
  
  heatmaps:
    # Correlation Heatmaps
    correlation:
      color_scale: "RdBu_r"
      color_midpoint: 0
      show_annotations: true
      annotation_font_size: 10
      grid_color: "white"
      grid_width: 2
    
    # Activity Heatmaps
    activity:
      color_scale: "Viridis"
      show_scale_bar: true
      scale_bar_thickness: 15
      scale_bar_length: 0.7

# Geographic Visualization Configuration
maps:
  # Choropleth Maps
  choropleth:
    # Default Settings
    projection: "natural earth"
    color_scale: "Blues"
    show_frame: false
    show_coastlines: true
    coastline_color: "gray"
    
    # Geographic Features
    show_land: true
    land_color: "lightgray"
    show_ocean: true
    ocean_color: "lightblue"
    show_lakes: true
    lake_color: "lightblue"
    show_rivers: false
    
    # Color Bar
    color_bar_thickness: 15
    color_bar_length: 0.7
