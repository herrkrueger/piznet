# Dashboard Configuration
dashboards:
  # Layout Templates
  layouts:
    executive_summary:
      rows: 2
      cols: 2
      height: 800
      panel_titles:
        - "Market Leaders"
        - "Market Share Distribution"
        - "Geographic Distribution" 
        - "Activity Timeline"
      horizontal_spacing: 0.1
      vertical_spacing: 0.15
    
    technology_intelligence:
      rows: 2
      cols: 3
      height: 900
      panel_titles:
        - "Technology Network"
        - "Domain Distribution"
        - "Innovation Metrics"
        - "Technology Evolution"
        - ""  # Spanning panel
        - "Emergence Patterns"
      horizontal_spacing: 0.08
      vertical_spacing: 0.15
    
    competitive_landscape:
      rows: 3
      cols: 2
      height: 1000
      panel_titles:
        - "Global Patent Landscape"
        - ""  # Spanning panel
        - "Market Leaders"
        - "Regional Distribution"
        - "Competitive Tiers"
        - "Strategic Positioning"
      horizontal_spacing: 0.1
      vertical_spacing: 0.12
    
    trends_analysis:
      rows: 2
      cols: 3
      height: 800
      panel_titles:
        - "Filing Trends"
        - "Technology Growth"
        - "Lifecycle Distribution"
        - "Market Events & Correlation Analysis"
        - ""  # Spanning panel
        - ""  # Spanning panel
      horizontal_spacing: 0.08
      vertical_spacing: 0.15
  
  # Panel Configuration
  panels:
    # Market Leaders Panel
    market_leaders:
      chart_type: "bubble_scatter"
      x_axis: "Patent_Families"
      y_axis: "Market_Share_Pct"
      size_metric: "Patent_Families"
      color_metric: "Market_Share_Pct"
      max_points: 20
      show_text_labels: true
    
    # Geographic Panel
    geographic:
      chart_type: "choropleth"
      value_metric: "unique_families"
      color_scheme: "Blues"
      hover_data: ["country_name", "market_share"]
    
    # Technology Network Panel
    technology_network:
      chart_type: "network"
      layout_algorithm: "spring"
      node_size_metric: "degree"
      node_color_metric: "domain"
      edge_width_metric: "weight"
      min_edge_weight: 0.1
      show_labels: true
    
    # Time Series Panel  
    time_series:
      chart_type: "line"
      x_axis: "filing_year"
      y_axis: "patent_count"
      show_trend_line: true
      show_market_events: true
      event_annotations: true

# Network Visualization Configuration  
networks:
  # Layout Algorithms
  layouts:
    spring:
      k: 3  # Optimal distance between nodes
      iterations: 50
      seed: 42
      repulsion_factor: 1.0
    
    circular:
      radius: 1.0
      center: [0, 0]
    
    force_directed:
      attraction_strength: 0.1
      repulsion_strength: 0.1
      damping: 0.9
  
  # Node Styling
  nodes:
    # Size Configuration
    min_size: 8
    max_size: 30
    size_scaling: "degree"  # Options: degree, centrality, custom
    
    # Color Configuration
    color_by: "domain"  # Options: domain, centrality, cluster, custom
    opacity: 0.8
    border_width: 2
    border_color: "white"
    
    # Text Labels
    show_labels: true
    label_font_size: 8
    label_color: "white"
    label_position: "middle center"
  
  # Edge Styling  
  edges:
    # Line Configuration
    width_scaling: "weight"
    min_width: 1
    max_width: 5
    opacity: 0.6
    color: "rgba(128,128,128,0.5)"
    
    # Filtering
    show_weak_connections: false
    min_weight_threshold: 0.1
    max_edges_displayed: 200

# Export Configuration
export:
  # File Naming
  file_naming:
    prefix: "ree_patent"
    include_timestamp: true
    timestamp_format: "%Y%m%d_%H%M%S"
    separator: "_"
  
  # Format-Specific Settings
  html_export:
    include_plotlyjs: "cdn"
    config:
      displayModeBar: true
      displaylogo: false
      modeBarButtonsToRemove: ["pan2d", "lasso2d"]
      responsive: true
  
  png_export:
    width: 1200
    height: 800
    scale: 2  # For high resolution
    engine: "auto"  # Options: auto, kaleido, orca
  
  pdf_export:
    width: 1200
    height: 800
    format: "pdf"
    engine: "auto"
  
  # Multi-Format Export
  batch_export:
    enabled: true
    formats: ["html", "png"]
    create_summary_index: true
    include_metadata: true

# Interactive Features
interactivity:
  # Hover Configuration
  hover:
    enabled: true
    delay: 100  # milliseconds
    border_color: "white"
    border_width: 2
    background_color: "rgba(255,255,255,0.8)"
    font_size: 12
  
  # Zoom and Pan
  zoom:
    enabled: true
    double_click_zoom: true
    wheel_zoom: true
    box_zoom: true
    pan: true
  
  # Selection
  selection:
    enabled: true
    multi_select: true
    persistent_selection: false
  
  # Animation
  animation:
    enabled: true
    duration: 500  # milliseconds
    easing: "cubic-in-out"
  
  # Crossfilter (for dashboards)
  crossfilter:
    enabled: false  # Requires additional implementation
    linked_brushing: false
    coordinated_views: false

# Performance Configuration
performance:
  # Rendering Optimization
  rendering:
    max_points_scatter: 10000
    max_points_line: 5000
    max_network_nodes: 500
    use_webgl: false  # Set to true for large datasets
    
    # Data Decimation
    auto_decimate: true
    decimation_threshold: 1000
    decimation_algorithm: "lttb"  # Largest Triangle Three Buckets
  
  # Memory Management
  memory:
    max_cache_size_mb: 100
    cleanup_on_export: true
    garbage_collection: true
  
  # Loading
  loading:
    show_loading_spinner: true
    loading_message: "Generating visualization..."
    timeout_seconds: 30

# Accessibility Configuration
accessibility:
  # Color Accessibility
  color_accessibility:
    colorblind_friendly: true
    high_contrast_mode: false
    alternative_patterns: true  # Use patterns in addition to colors
  
  # Text Accessibility
  text:
    min_font_size: 10
    high_contrast_text: false
    screen_reader_support: true
    alt_text_generation: true
  
  # Navigation
  keyboard_navigation: true
  focus_indicators: true
  skip_links: false

# Quality Assurance
quality_assurance:
  # Validation
  validation:
    check_data_quality: true
    min_data_points: 5
    max_data_points: 100000
    validate_color_schemes: true
    check_axis_ranges: true
  
  # Testing
  testing:
    enable_visual_regression: false
    screenshot_comparison: false
    performance_benchmarks: false
  
  # Error Handling
  error_handling:
    graceful_degradation: true
    fallback_charts: true
    error_visualization: true
    debug_mode: false